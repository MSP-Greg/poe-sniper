  - appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/f5xsr0wuwxw8pewh/artifacts/eventmachine-1.3.0.dev.1-x86-mingw32.gem  -FileName eventmachine-1.3.0.dev.1-x86-mingw32.gem
