build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake

artifacts:
  - path: artifacts/poe-sniper-*.zip
    name: release archive (x86 binary, config, example input)

environment:
  matrix:
  - ruby_version: 23
